{% extends "base_sidebar.html" %}

{% block title %}Remove Site: {{ site.host }} | monitor404{% endblock %}

{% block primary_content %}
    <h1>Remove Site</h1>
    <form method="post" action="">{% csrf_token %}
        <p>Are you sure you want to remove <strong>{{ site.host }}</strong>? All logs and data associated with this site will be deleted.</p>
        <button type="submit" class="alert">Yes, remove {{ site.host }}</button>
    </form>
{% endblock %}
